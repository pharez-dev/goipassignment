<body>

    <!-- Start your project here-->
    <div style="margin-top: 20px;text-align:center;
  ">
        <div class="flex-center flex-column">

            <div class="card">

                <h5 class="card-header info-color white-text text-center py-4">
                    <strong>GOIP Assignment</strong>
                </h5>

                <!--Card content-->
                <div class="card-body px-lg-5 pt-0">

                    <!-- Form -->
                    <form class="needs-validation" enctype="multipart/form-data" novalidate class="text-center"
                        style="color: #757575;" name="myForm" action="/goip/action.php" method="POST">

                        <div class="form-row mb-4 firstrow">
                            <div class="col">
                                <!-- First name -->
                                <input name="fname" type="text" id="defaultRegisterFormFirstName" class="form-control"
                                    placeholder="First name" required>
                                <div class="invalid-feedback">
                                    Please input your first name!
                                </div>
                            </div>

                            <div class="col">
                                <!-- Last name -->
                                <input name="lname" type="text" id="defaultRegisterFormLastName" class="form-control"
                                    placeholder="Last name" required>
                                <div class="invalid-feedback">
                                    Please input your last name!
                                </div>
                            </div>
                        </div>

                        <!-- E-mail -->

                        <input type="email" name="email" id="defaultRegisterFormEmail" class="form-control mb-4"
                            placeholder="E-mail" required>

                        <!-- E-mail -->
                        <input type="number" name="number" id="rnumber" class="form-control mb-4"
                            placeholder="Random Number" required>

                        <!--DOB-->
                        <div class="date">
                            <label for="dateofbirth" class="date-label">Date Of Birth:</label>
                            <input type="date" name="dob" id="dateofbirth" required>
                        </div>
                        <!--CV-->
                        <p id="cvtext">CV:</p>
                        <div class="file-upload-wrapper">
                            <input id="filedrop" name="cv" class="uploadI" type="file" accept=".doc, .docx, .pdf"
                                required>
                            <p class="uploadP">Drag your document here or click this area to select.</p>
                        </div>


                        <div class="range-field">
                            <label for="customRange1" id="rangeLabel">Experience ( Years )</label>
                            <input type="range" name="range" class="custom-range" id="slider" min="0" max="5" required>
                            <p id="rangeValue" style="text-align: center;"></p>
                        </div>

                        <!-- Password -->
                        <input type="password" name="password" id="defaultRegisterFormPassword" class="form-control"
                            placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>

                        <!-- Newsletter -->
                        <div class="form-check" style="margin-top: 20px;">
                            <input type="checkbox" name="terms" class="form-check-input"
                                id="materialRegisterFormNewsletter" required>
                            <label class="form-check-label" for="materialRegisterFormNewsletter">Agree to terms and
                                condition</label>
                        </div>

                        <!-- Sign up button -->
                        <input style="margin-top: 10px;" name="submit"
                            class="btn btn-outline-info btn-rounded waves-effect" type="submit">






                    </form>
                    <!-- Form -->

                </div>

            </div>

        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript">
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {

                        if (document.getElementById("dateofbirth").value == '') {
                            $('#dateofbirth,  .date-label').addClass('invalid')


                            $('#dateofbirth').addClass('redBorder')

                        } else {
                            $('#dateofbirth, .date-label').removeClass('invalid')
                            $('#dateofbirth').removeClass('redBorder')

                        }
                        if (document.getElementById('filedrop').value == '') {
                            $(' #cvtext , .uploadP').addClass('invalid')
                        } else {
                            $(' #cvtext , .uploadP').removeClass('invalid')
                        }
                        if (form.checkValidity() === false) {

                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();


        $(document).ready(function () {

            $('.uploadI').change(function () {
                let filename = $('.uploadI').val()
                if (filename.indexOf('fake')) filename = filename.slice(12, filename.length)
                $('.uploadP').text(this.files.length + " file selected (" + filename + ")");
            });
            $('#rangeValue').text($('#slider').val())
            $('#slider').change(function () {
                $('#rangeValue').text($('#slider').val())
            })
        });
    </script>


</body>
